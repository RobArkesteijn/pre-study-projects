<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delft Café</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="https://kit.fontawesome.com/ff6fb3a53c.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="left-header">
		</div>
		<h2 id="menu-icon">Menu</h2>
		<ul id="menu-list">
			<li class="coffee-type"><a href="#">Americano</a></li>
			<li class="coffee-type"><a href="#">Cappuccino</a></li>
			<li class="coffee-type"><a href="#">Macchiato</a></li>
			<li class="coffee-type"><a href="#">Iced</a></li>
		</ul>
		<p id="menu-cancel">X</p>
		<div id="right-header">
		</div>
		<h2 id="contact-icon">History</h2>
		<div id="middle-header">
			<h1>Delft Café</h1>
		</div>
		<ul id="side-menu">
			<li><a href="#left-header">W</a></li>
			<li><a href="#cof-bean-mix">X</a></li>
			<li><a href="">Y</a></li>
			<li><a href="">Z</a></li>
		</ul>
		<main>
			<ul>
				<li><figcaption class="big-titles">What Coffee Suits You?</figcaption><img id="cof-bean-mix" src="coffeebeansmix.jpg" alt="Coffee beans being mixed"></li>
			</ul>
			<hr>
			<ul>
				<li><figcaption class="main-titles">Dark Cappucino</figcaption><img id="dark-cap" src="darkcappucino.jpg" alt="Dark-Cappucino"></li>
				<li><figcaption class="main-titles">Black Coffee</figcaption><img id="black-cof" src="blackcoffee.jpg" alt="Black-Coffee"></li>
			</ul>
			<ul>
				<li><figcaption class="main-titles">Coffee With Milk</figcaption><img id="cof-milk" src="coffeewithmilk.jpg" alt="Dark-Cappucino"></li>
				<li><figcaption class="main-titles">Cinnamon Cappucino</figcaption><img id="cinnamon-cap" src="cinnamoncap.jpg" alt="Dark-Cappucino"></li>
				<li><figcaption class="main-titles">Regular Cappucino</figcaption><img id="regular-cap" src="regularcap.jpg" alt="Regular-Cappucino"></li>
			</ul>
			<hr>
			<ul>
				<li><figcaption class="big-titles">Ready to get your coffee?</figcaption><img id="ready-cof" src="readycoffee.jpg" alt="Ready for your coffee?"></li>
			</ul>
			<p id="whitespace"></p>
		</main>
		<footer>
			<p><a href="#">Location</a>&nbsp;|&nbsp;<a href="#">Socials</a></p>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
